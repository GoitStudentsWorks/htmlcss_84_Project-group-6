<button
  class="button-open__modal-leave-a-review"
  type="button"
  data-modal-leave-a-review-open-first
>
  Leave a review
</button>

<div class="backdrop__modal-leave-a-review is_hidden" >
  <div class="modal-leave-a-review">
    <h1 class="title-mobile__modal-leave-a-review">
      leave a review &nbsp; about <span>our chocolate</span>
    </h1>
    <h1 class="title-tablet__modal-leave-a-review">
      leave a review about <span>our chocolate</span>
    </h1>
    <form class="form__modal-leave-a-review" autocomplete="on">
      <input
        class="form-input__modal-leave-a-review"
        type="text"
        name="username"
        placeholder="Name"
      />

      <input
        class="form-input__modal-leave-a-review"
        type="email"
        name="email"
        placeholder="Email"
      />

      <div class="container-phone-code">
        <svg class="icon-phone-code" width="24" height="18">
          <use href="../img/sprite.svg#icon-flag-of-ukraine"></use>
        </svg>
        <label class="label-phone-code" for="tel">+380</label>
        <input
          class="form-input__modal-leave-a-review phone-code"
          type="tel"
          name="tel"
          id="tel"
          placeholder="Phone number"
        />
      </div>

      <textarea
        class="form-input__modal-leave-a-review"
        name="comment"
        id="comment"
        rows="3"
        placeholder="Enter text"
      ></textarea>

      <button class="button-submit__modal-leave-a-review" type="submit">
        Send
      </button>
    </form>

    <button
      type="button"
      class="button-close__modal-leave-a-review"

    >
      <svg width="24" height="24">
        <use href="./img/sprite.svg#icon-close-modal"></use>
      </svg>
    </button>
  </div>
</div>
