<div class="buy-now-backdrop is-hidden" data-modal>
  <div class="buy-now-modal">
    <button class="buy-now-modal-close-button" type="button" data-modal-close>
      <svg class="buy-now-modal-close-button-icon" width="14" height="14">
        <use href="./img/sprite.svg#icon-close-modal"></use>
      </svg>
    </button>

    <form class="buy-now-modal-form">
      <p class="buy-now-modal-form-text">BUY&nbsp;<span>NOW</span></p>
      <ul class="buy-product-list">
        <li class="buy-product-list-item">
          <picture>
            <source
              srcset="
                ./img/modal-buy-now/buy-100g.jpg    1x,
                ./img/modal-buy-now/buy-100g@2x.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                ./img/modal-buy-now/buy-100g-mobile.jpg    1x,
                ./img/modal-buy-now/buy-100g-mobile@2x.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img src="./img/modal-buy-now/buy-100g.jpg" alt="Chocolate" />
          </picture>
          <span>200 g</span>
        </li>
        <li class="buy-product-list-item">
          <picture>
            <source
              srcset="
                ./img/modal-buy-now/buy-200g.jpg    1x,
                ./img/modal-buy-now/buy-200g@2x.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                ./img/modal-buy-now/buy-200g-mobile.jpg    1x,
                ./img/modal-buy-now/buy-200g-mobile@2x.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img src="./img/modal-buy-now/buy-200g.jpg" alt="Chocolate" />
          </picture>
          <span>200 g</span>
        </li>
        <li class="buy-product-list-item">
          <picture>
            <source
              srcset="
                ./img/modal-buy-now/buy-300g.jpg    1x,
                ./img/modal-buy-now/buy-300g@2x.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                ./img/modal-buy-now/buy-300g-mobile.jpg    1x,
                ./img/modal-buy-now/buy-300g-mobile@2x.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img src="./img/modal-buy-now/buy-300g.jpg" alt="Chocolate" />
          </picture>
          <span>200 g</span>
        </li>
      </ul>

      <div class="personal-information-wrapper">
        <span class="buy-now-modal-form-input-description"
          >Personal information
        </span>
        <label class="buy-now-modal-form-field">
          <span class="buy-now-modal-form-input-wrapper">
            <input
              class="buy-now-modal-form-input"
              type="text"
              name="user_name"
              required
              pattern="^[a-zA-Zа-яА-Я]+$"
              minlength="2"
              placeholder="Name"
            />
          </span>
        </label>

        <label class="buy-now-modal-form-field">
          <span class="buy-now-modal-form-input-wrapper">
            <input
              class="buy-now-modal-form-input"
              type="text"
              name="user_surname"
              required
              pattern="^[a-zA-Zа-яА-Я]+$"
              minlength="2"
              placeholder="Surname"
            />
          </span>
        </label>
      </div>

      <label class="buy-now-modal-form-field">
        <span class="buy-now-modal-form-input-description">Email </span>
        <span class="buy-now-modal-form-input-wrapper">
          <input
            class="buy-now-modal-form-input"
            type="email"
            name="user_email"
            required
            placeholder="Enter your email"
          />
        </span>
      </label>

      <label class="buy-now-modal-form-field">
        <span class="buy-now-modal-form-input-description">Phone number </span>
        <span class="buy-now-modal-form-input-wrapper">
          <svg class="buy-now-modal-form-input-icon" width="32" height="24">
            <use href="./img/sprite.svg#icon-ukraine"></use>
          </svg>
          <span class="buy-now-modal-input-tel">+380</span>
          <input
            class="buy-now-modal-form-input"
            type="tel"
            name="user_phone"
            required
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xx-xx"
            placeholder="Phone number"
          />
        </span>
      </label>

      <label class="buy-now-modal-form-field">
        <span class="buy-now-modal-form-input-description">Card number </span>
        <span class="buy-now-modal-form-input-wrapper">
          <input
            class="buy-now-modal-form-input"
            type="tel"
            name="user_card_number"
            required
            pattern="[0-9]{4}-0-9]{4}-0-9]{4}-0-9]{4}"
            title="xxxx-xxxx-xxxx-xxxx"
            placeholder="Enter card"
          />
          <svg class="buy-now-modal-form-input-icon" width="30" height="18">
            <use href="./img/sprite.svg#icon-mastercard"></use>
          </svg>
        </span>
      </label>

      <label class="buy-now-modal-form-field">
        <span class="buy-now-modal-form-input-description">Comment </span>
        <textarea
          name="user_message"
          class="buy-now-modal-form-message"
          placeholder="Enter text"
        ></textarea>
      </label>

      <button type="submit" class="buy-now-modal-form-submit" data-modal-close>
        Send
      </button>
    </form>
  </div>
</div>
