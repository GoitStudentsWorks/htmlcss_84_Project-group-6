<div class="buy-now-backdrop is-hidden" data-modal>
  <div class="buy-now-modal">
    <button class="buy-now-modal-close-button" type="button" data-modal-close>
      <svg class="buy-now-modal-close-button-icon" width="14" height="14">
        <use href="./img/sprite.svg#icon-close-modal"></use>
      </svg>
    </button>

    <form class="buy-now-modal-form">
      <p class="buy-now-modal-form-text">BUY<span>NOW</span></p>
      <div class="buy-now-checkbox">
        <label class="checkbox">
          <input type="checkbox" name="weigth" value="100 g" />
          <img
            class="buy-now-modal-form-item"
            srcset="./img/modal-buy-now/buy-100g@2x-min.jpg 2x"
            src="./img/modal-buy-now/buy-100g-min.jpg"
            alt="chocolate"
            width="120"
          />
          <span>100 g</span>
        </label>

        <label class="checkbox">
          <input type="checkbox" name="weigth" value="200 g" />
          <img
            class="buy-now-modal-form-item"
            srcset="./img/modal-buy-now/buy-200g@2x-min.jpg 2x"
            src="./img/modal-buy-now/buy-200g-min.jpg"
            alt="chocolate"
            width="120"
          />
          <span>200 g</span>
        </label>

        <label class="checkbox">
          <input type="checkbox" name="weigth" value="300 g" />
          <img
            class="buy-now-modal-form-item"
            srcset="./img/modal-buy-now/buy-300g@2x-min.jpg 2x"
            src="./img/modal-buy-now/buy-300g-min.jpg"
            alt="chocolate"
            width="120"
          />
          <span>300 g</span>
        </label>
      </div>

      <div class="personal-information-wrapper">
        <span class="buy-now-modal-form-input-description"
          >Personal information
        </span>
        <label class="buy-now-modal-form-field">
          <span class="buy-now-modal-form-input-wrapper">
            <input
              class="buy-now-modal-form-input"
              type="text"
              name="user_name"
              required
              pattern="^[a-zA-Zа-яА-Я]+$"
              minlength="2"
              placeholder="Name"
            />
          </span>
        </label>

        <label class="buy-now-modal-form-field">
          <span class="buy-now-modal-form-input-wrapper">
            <input
              class="buy-now-modal-form-input"
              type="text"
              name="user_surname"
              required
              pattern="^[a-zA-Zа-яА-Я]+$"
              minlength="2"
              placeholder="Surname"
            />
          </span>
        </label>
      </div>

      <label class="buy-now-modal-form-field">
        <span class="buy-now-modal-form-input-description">Email </span>
        <span class="buy-now-modal-form-input-wrapper">
          <input
            class="buy-now-modal-form-input"
            type="email"
            name="user_email"
            required
            placeholder="Enter your email"
          />
        </span>
      </label>

      <label class="buy-now-modal-form-field">
        <span class="buy-now-modal-form-input-description">Phone number </span>
        <span class="buy-now-modal-form-input-wrapper">
          <svg class="buy-now-modal-form-input-icon" width="32" height="24">
            <use href=""></use>
          </svg>
          <input
            class="buy-now-modal-form-input"
            type="tel"
            name="user_phone"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xxx-xx-xx"
            placeholder="Phone number"
          />
        </span>
      </label>

      <label class="buy-now-modal-form-field">
        <span class="buy-now-modal-form-input-description">Card number </span>
        <span class="buy-now-modal-form-input-wrapper">
          <input
            class="buy-now-modal-form-input"
            type="email"
            name="user_email"
            required
            placeholder="Enter card"
          />
          <svg class="buy-now-modal-form-input-icon" width="18" height="24">
            <!-- <use href="./img/sprite.svg#icon-coin"></use> -->
          </svg>
        </span>
      </label>

      <label class="buy-now-modal-form-field">
        <span class="buy-now-modal-form-input-description">Comment </span>
        <textarea
          name="user_message"
          class="buy-now-modal-form-message"
          placeholder="Enter text"
        ></textarea>
      </label>

      <button type="submit" class="buy-now-modal-form-submit">Send</button>
    </form>
  </div>
</div>
