<div class="buy-now-backdrop is-hidden" data-modal>
  <div class="buy-now-modal">
    <button class="buy-now-modal-close-button" type="button" data-modal-close>
      <svg class="buy-now-modal-close-button-icon" width="24" height="24">
        <use href="./img/sprite.svg#icon-close-modal"></use>
      </svg>
    </button>

    <form class="buy-now-modal-form">
      <h2 class="buy-now-modal-form-text">
        BUY&nbsp;<span class="buy-now-modal-form-text-span">NOW</span>
      </h2>
      <ul class="buy-product-list">
        <li class="buy-product-list-item">
          <picture>
            <source
              srcset="
                ./img/modal-buy-now/buy-100g.webp    1x,
                ./img/modal-buy-now/buy-100g-2x.webp 2x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                ./img/modal-buy-now/buy-100g-mobile.webp    1x,
                ./img/modal-buy-now/buy-100g-mobile-2x.webp 2x
              "
              media="(max-width: 767px)"
            />
            <img src="./img/modal-buy-now/buy-100g.webp" alt="Chocolate" />
          </picture>
          <span class="buy-product-list-item-description">100 g</span>
        </li>
        <li class="buy-product-list-item">
          <picture>
            <source
              srcset="
                ./img/modal-buy-now/buy-200g.webp    1x,
                ./img/modal-buy-now/buy-200g-2x.webp 2x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                ./img/modal-buy-now/buy-200g-mobile.webp    1x,
                ./img/modal-buy-now/buy-200g-mobile-2x.webp 2x
              "
              media="(max-width: 767px)"
            />
            <img src="./img/modal-buy-now/buy-200g.webp" alt="Chocolate" />
          </picture>
          <span class="buy-product-list-item-description">200 g</span>
        </li>
        <li class="buy-product-list-item">
          <picture>
            <source
              srcset="
                ./img/modal-buy-now/buy-300g.webp    1x,
                ./img/modal-buy-now/buy-300g-2x.webp 2x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                ./img/modal-buy-now/buy-300g-mobile.webp    1x,
                ./img/modal-buy-now/buy-300g-mobile-2x.webp 2x
              "
              media="(max-width: 767px)"
            />
            <img src="./img/modal-buy-now/buy-300g.webp" alt="Chocolate" />
          </picture>
          <span class="buy-product-list-item-description">300 g</span>
        </li>
      </ul>

      <span class="buy-now-modal-form-input-description"
        >Personal information
      </span>
      <div class="personal-information-wrapper">
        <label class="buy-now-modal-form-field">
          <span class="buy-now-modal-form-input-wrapper">
            <input
              class="buy-now-modal-form-input buy-now-modal-form-input-inf"
              type="text"
              name="user_name"
              required
              pattern="^[a-zA-Zа-яА-Я]+$"
              minlength="2"
              placeholder="Name"
            />
          </span>
        </label>

        <label class="buy-now-modal-form-field">
          <span class="buy-now-modal-form-input-wrapper">
            <input
              class="buy-now-modal-form-input buy-now-modal-form-input-inf"
              type="text"
              name="user_surname"
              required
              pattern="^[a-zA-Zа-яА-Я]+$"
              minlength="2"
              placeholder="Surname"
            />
          </span>
        </label>
      </div>

      <label class="buy-now-modal-form-field">
        <span class="buy-now-modal-form-input-description">Email </span>
        <span class="buy-now-modal-form-input-wrapper">
          <input
            class="buy-now-modal-form-input"
            type="email"
            name="user_email"
            required
            placeholder="Enter your email"
          />
        </span>
      </label>

      <label class="buy-now-modal-form-field">
        <span class="buy-now-modal-form-input-description">Phone number </span>
        <span class="buy-now-modal-form-input-wrapper">
          <span class="buy-now-modal-input-tel">
            <svg
              class="buy-now-modal-form-input-icon-tel"
              width="32"
              height="24"
            >
              <use href="./img/sprite.svg#icon-ukraine"></use>
            </svg>
            +380</span
          >
          <input
            class="buy-now-modal-form-input buy-now-modal-form-input-tel"
            type="tel"
            name="user_phone"
            required
            pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xx-xxx-xx-xx"
            placeholder="Phone number"
          />
        </span>
      </label>

      <label class="buy-now-modal-form-field">
        <span class="buy-now-modal-form-input-description">Card number </span>
        <span class="buy-now-modal-form-input-wrapper">
          <input
            class="buy-now-modal-form-input"
            type="tel"
            name="user_card_number"
            required
            pattern="[0-9]{4}-0-9]{4}-0-9]{4}-0-9]{4}"
            title="xxxx-xxxx-xxxx-xxxx"
            placeholder="Enter card"
          />
          <svg
            class="buy-now-modal-form-input-icon-card"
            width="30"
            height="18"
          >
            <use href="./img/sprite.svg#icon-mastercard"></use>
          </svg>
        </span>
      </label>

      <label class="buy-now-modal-form-field">
        <span class="buy-now-modal-form-input-description">Comment </span>
        <textarea
          name="user_message"
          class="buy-now-modal-form-message"
          placeholder="Enter text"
        ></textarea>
      </label>

      <button type="submit" class="buy-now-modal-form-submit" data-modal-close>
        Submit
      </button>
    </form>
  </div>
</div>
